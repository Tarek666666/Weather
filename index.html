<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <script src="https://kit.fontawesome.com/cebc193d09.js" crossorigin="anonymous"></script>
        <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
        <title>Weather</title>
    </head>
    <body>
        <div class="from_container">
            <form>
                <p class="error_area">Please enter a valid city name</p>
                <input class="input_text" type="text" name="" id="" placeholder="Enter City Name" />
                <button type="submit" class="submit_btn">Search</button>
               
            </form>
        </div>
        <div class="cards_container">
            <div class="card">
                <div class="card_header">
                    <div class="city_name">Berling</div>
                    <div class="time">10:25</div>
                </div>

                <div class="card_icon">
                    <canvas id="icon" width="250" height="160"></canvas>
                    
                </div>

                <div class="card_footer">
                    <div class="main_weather_info">
                        <div><i class="fa fa-duotone fa-wind"></i>13</div>
                        <div><i class="fa fa-regular fa-snowflake"></i>5</div>
                        <div><i class="fa fa-solid fa-water"></i>0</div>
                    </div>
                    <div class="temp">13</div>
                </div>
            </div>
            
        </div>

        

       
        <script src="./script.js"></script>
        <script src="skycons.js"></script>
        
        
        </html>
